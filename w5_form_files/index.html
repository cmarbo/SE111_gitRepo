<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cameron Arbo">
    <meta name="description" content="Default HTML Page for SE 111">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    
    <h1>Birthday Party Registration Form</h1>
       
    <!--Build your Table and Form here-->
    <form action="confirm.html" method="GET">
        <table>      
            <thead>
                <tr>
                    <td>
                        <b>Labels</b>
                    </td>
                    <td>
                        <b>Form Fields</b>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="g-first">Parent/Guardian Name</label>
                    </td>
                    <td> 
                        <input type="text" name="gfirst" id="gfirst" placeholder="First Name" maxlength="20" required><br>
                        <input type="text" name="glast" id="glast" placeholder="Last Name" maxlength="20" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="c-first">Child First</label>
                    </td>
                    <td>
                        <input type="text" name="cfirst" id="c-first" placeholder="Child's First Name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Child's Age</label>
                    </td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>
                        <h2>Date and Time</h2>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type="date" name="date" id="date" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <input type="time" name="time" id="s-time" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guests">Number of Guests</label>
                    </td>
                    <td>
                        <input type="number" name="guests" value="5">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2>Food</h2>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm" id="sm">sm
                        <input type="radio" name="size" value="med" id="med">med
                        <input type="radio" name="size" value="lg" id="lg">lg
                    </td>
                </tr>
                <tr>
                    <td>Drinks</td>
                    <td>
                        <input type="checkbox" name="drink1" id="drink1" value="coke">
                        <label for="drink1">Coke</label><br>
                        <input type="checkbox" name="drink2" id="drink2" value="sprite">
                        <label for="drink2">Sprite</label><br>
                        <input type="checkbox" name="drink3" id="drink3"  value="fruit punch">
                        <label for="drink3">fruit punch</label><br>
                        <input type="checkbox" name="drink4" id="drink" value="lemonade">
                        <label for="drink4">lemonade</label><br>
                        <input type="checkbox" name="drink5" id="drink5" value="iced tea">
                        <label for="drink5">iced tea</label><br>
                    </td>
                </tr>
                <tr>
                    <td>Cake</td>
                    <td>
                        <select name="cake" id="cake" selected>

                        <option selected>Chocolate</option>
                        <option>Vanilla</option>
                        <option>I'll bring my own</option>    
                        
                        </select>    
                    </td>
                </tr>
                <tr>
                    <td><h2>Decorations</h2></td>
                    <td></td>
                </tr>
                <tr>
                    <td>Color Scheme</td>
                    <td>
                        <label for="colors">Choose a color scheme for the party</label>
                        <br>
                        <input type="color" name="colors" id="colors">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="comments">Additional Comments</label>
                    </td>
                    <td>
                        <textarea name="comments" id="comments" placeholder="Please add any additional comments here"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
