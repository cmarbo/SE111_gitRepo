<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>W5 | Form Demo</title>

</head>
<body>
    
    <form method="" action="">
        
        <label for="fname">First Name</label>

        <input type="text" name="fname" id="fname" placeholder="First Name" required>

        <br>
        <!--number field-->
        <label for="age">Age: </label>
        <input type="number" name="age" id="age">

        <!--checkboxes; you can select more than one at a time-->
        <p>Favorite season</p>
        <input type="checkbox" name="season1" value="Winter">
        <label for="season1">Winter</label>
        <input type="checkbox" name="season2" value="Spring">
        <label for="season2">Spring</label>
        <input type="checkbox" name="season3" value="Summer">
        <label for="season3">Summer</label><br>
        <input type="checkbox" name="season4" value="Fall">
        <label for="season4">Fall</label>

        <br>
        <!--drop-down selection; you can only select ONE! It works like a list-->
        <label for="vehicle">What kind of vehicle do you drive?</label>
        <select name="vehicle">

            <option value="car">Car</option>
            <option value="bike">Bike</option>
            <option value="motorcyle">Motorcycle</option>
            <option value="boat">Boat</option>
            <option value="dragon">Dragon</option>

        </select>
        <br>
        <!--radio buttons: can only select one from a set-->
        <label for="program">Are you a programmer or a networker?</label><br>
        <input type="radio" name="program" value="programmer">Programmer<br>
        <input type="radio" name="program" value="networker">Networker<br>

        <!--submit button:what initiates sending the form data somewhere; clicking this will then run the methoad & action applied to the form element-->
        <br><br>
        <input type="submit" value="SUMBIT!">
    
    </form>

    <form>
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="first">First Name:</label>
                    </td>
                    <td>
                        <input type="text" name="first" id="first">
                    </td>
                </tr>
                <tr>
                        <td>
                            <label for="age">Age:</label>
                        </td>
                        <td>
                            <input type="text" name="age" id="age">
                        </td>
                    </tr>
            </tbody>
        </table>
    </form>



</body>
</html>
