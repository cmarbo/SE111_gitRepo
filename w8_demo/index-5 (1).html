<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <h1>Week 8 Demo | Arrays & Objects</h1>

    <div id="output">

    </div><!--/#output-->



    <script>

        //variables vs arrays
        var firstName1 = `Katie`
        var lastName1 = `Truchon`

        var firstName2 = `Jay`
        var lastName2 = `Aguiar`
    
        //show basic array creation
        //should NOT include differing data types
        var people = [
            `Katie`,    //people[0]
            `Jay`,      //people[1]
            `Antonio`,  //people[2]
            `Cam`,      //people[3]
            `Garrett`,  //people [4]
            `Berta`,    //people[5]
            `Dave`      //people[6]
        ]

        //Associative array -- strings as index, all unique
/*      var persons = []
        persons[`teacher`] = `Katie`
        persons[`firstRow1`] = `Garrett`
        persons[`firstRow2`] = `Nate` 
*/
        people[7] = `Nate`

        //var people = [`Katie`, `Jay`, `Antonio`, `Cam`, `Garrett`, `Berta`, `Dave`]


        //arrays use index to access actual value (lots of values, so we need the name + location) -- PARALLEL ARRAYS
        var peopleFirst = [
            `Katie`,    
            `Jay`,      
            `Antonio`,  
            `Cam`,      
            `Garrett`,  
            `Berta`,    
            `Dave`,
            `Nate`     
        ]

        var peopleLast = [
            `Truchon`,
            `Aguiar`,
            `Martinez`,
            `Arbo`,
            `Chase`,
            `Puello-Martinez`,
            `Malek`,
            `Tandon`
        ]

        
        console.log(`First Person: ${peopleFirst[0]} ${peopleLast[0]}`)
        console.log(`Second Person: ${peopleFirst[2]} ${peopleLast[2]}`)

        console.log(peopleFirst)//show array length property in console (8)

        //processing arrays -- for loop!
        for(let index = 0; index < peopleFirst.length; index++ )
        {
            console.log(`INDEX: ${index}: ${peopleFirst[index]} ${peopleLast[index]}`)
        }


        //show basic object creation
        //can contain differing data types
        var person1 = {
            first: `Katie`,
            last: `Truchon`,
            age: 31,
            height: 64,
            hasPets: true,
            pets: {dog1: `George`, dog2: `Marlowe`, cat: `Jack`},
            classes: [`SE111.02`, `SE111.12`, `SE126.02`, `GDS128.02`, `GMW251.06`],
            //greeting: function(){alert(`Hi there ${this.first} ${this.last}`)}
        }
        
        //when accessing an object, you use: objectName[dot]objectProperty (property is the value you are trying to access)
        //EX:    person1.first --> pulls up the first name stored to person1

        console.log(`Person1 obj info --> First: ${person1.first} Last: ${person1.last} Pets: ${person1.hasPets} Dog1: ${person1.pets.dog1} Last Class: ${person1.classes[4]}`)

        //objects use keys to locate values
        var person2 = {
            first: `Antonio`,
            last: `MArtinez`,
            age: 33,
            height: 69,
            hasPets: true,
            pets: {cat: `Tadej`},
            classes: [`SE111.02`],
            //greeting: function(){alert(`Hi there ${this.first} ${this.last}`)}
        }

        //person2.greeting()
        //since both arrays & objects store multiple values, often their entire sets are accessed using FOR LOOPS -- for loops for objects get a lil funy cause we dont have i for index
        for(let key in person1)
        {
            //key is the property stuff in object before ':'), person1 is object
            //this loop will run for as many keys as there are in person1
            //console.log(key, typeof key)//shows the keys/properties + the data type
            console.log(`${key.toUpperCase()}: ${person1[key]}`)//shows key (capitalized) then value stored there
        }


        var humans = [
            person1,
            person2
        ]
       
       console.log(humans)

        var person3 = {
            first: `Cam`,
            last: `Arbo`,
            age: 27,
            height: 69,
            hasPets: true,
            pets: {dog1: `Thor`, dog2: `Valkyrie`},
            classes: [`SE111.02`],
            //greeting: function(){alert(`Hi there ${this.first} ${this.last}`)}
        }

        //add a new person to the people[]
        humans.push(person3)//just like .append() in Python

        for(let i = 0; i < humans.length; i++)
        {//this loops through the values in the array (objects)
            console.log(`INFO FOR ${humans[i]}-----`)
            for(key in humans[i])//humans[i] --> ONE OBJECT :]
            {//this loops through the keys in the object
                console.log(`${key.toUpperCase()}: ${humans[i][key]}`)
            }
            console.log(`-------------------`)
        }


        //getting the info from the console to the html page
        //var output = document.querySelector(`#output`)

        var output = `` //empty string variable

        //write the object info to the HTML page's #output div ;]
        for(let i = 0; i < humans.length; i++)
        {
            output += `<h3 id='index-${i}'>Person ${i + 1}: </h3>`//creates header for new person

            for(key in humans[i])
            {
                //add each property from object to the string
                output += `<p><b>${key.toUpperCase()}</b>: ${humans[i][key]} </p>`
                
            }
            output += `<hr>`
            
            //console.log(output)
            function hi(){alert(`Hi there ${humans[i].first} ${humans[i].last}`)}
            hi()
        }

        //add the output variable to the #output div --> must use the .innerHTML 
        document.querySelector(`#output`).innerHTML = output
        
 
        
    </script>
    
</body>
</html>
